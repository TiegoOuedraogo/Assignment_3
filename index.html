<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div class="header"></div>
    <section id="container">
      <ul>
        <li class="first">one</li>
        <li class="second">two</li>
        <li class="third">three</li>
      </ul>

      <ol>
        <li class="first">one</li>
        <li class="second">two</li>
        <li class="third">three</li>
      </ol>
    </section>
    <div class="footer"></div>
    <script>
      //1) Select the section with an id of container without using querySelector.
      let withoutQuery = document.getElementById("container");
      //2) Select the section with an id of container using querySelector.
      let usingQuery = document.querySelector("container");
      //3) Select all of the list items with a class of "second".
      let nameSecond = document.querySelectorAll("second");

      //4) Select a list item with a class of third, but only the list item inside of the ol tag.
      let selectItemOlTag = document
        .querySelector("ol")
        .getElementsByClassName("third");
      //5) Give the section with an id of container the text "Hello!".
      usingQuery = document.getElementById("container").innerHTML += "Hello";

      //6) Add the class main to the div with a class of footer.
      document.getElementsByClassName("footer")[0].classList.add("main");

      //7) Remove the class main on the div with a class of footer.
      document.getElementsByClassName("footer")[0].classList.remove("main");
      //8) Create a new li element.
      var li = document.createElement("li");
      //10) Append the li to the ul element
      var ul = document
        .getElementById("container")
        .getElementsByTagName("ul")[0];
      //9) Give the li the text "four".
      ul.appendChild(li);
      li.append("four");
      //12) Loop over all of the lis inside the ol tag and give them a background color of "green".
      document
        .getElementById("container")
        .getElementsByTagName("ol")[0].style.backgroundColor = "green";
      //13) Remove the div with a class of footer.
      document.getElementsByClassName("footer")[0].classList.remove("footer");
    </script>
  </body>
</html>
