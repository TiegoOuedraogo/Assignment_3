<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div class="header"></div>
    <section id="container">
      <ul>
        <li class="first">one</li>
        <li class="second">two</li>
        <li class="third">three</li>
      </ul>

      <ol>
        <li class="first">one</li>
        <li class="second">two</li>
        <li class="third">three</li>
      </ol>
    </section>
    <div class="footer"></div>
    <script>
            //Select the section with an id of container without using querySelector.
            let withoutQuery = document.getElementById("container");
            //Select the section with an id of container using querySelector.
            let usingQuery = document.querySelector("container");
            //Select all of the list items with a class of "second".
            let nameSecond = document.querySelectorAll("second");

            //Select a list item with a class of third, but only the list item inside of the ol tag.
            //let selectOlTag = document.getElementsByClassName("third");
            let selectItemOlTag = document
              .querySelector("ol")
              .getElementsByClassName("third");
            //Give the section with an id of container the text "Hello!".
            usingQuery = document.getElementById("container").innerHTML += "Hello";

            //Add the class main to the div with a class of footer.
            document.getElementsByClassName("footer")[0].classList.add("main");

            //Remove the class main on the div with a class of footer.
            document.getElementsByClassName("footer")[0].classList.remove("main");
            //appending
            var li = document.createElement("li");
            var ul = document.getElementById("container").getElementsByTagName("ul")[0]
            ul.appendChild(li);
            li.append("four")
            document.getElementById("container").getElementsByTagName("ol")[0].style.backgroundColor = "red";

            document.getElementsByClassName("footer")[0].classList.remove("footer");


         
    </script>
  </body>
</html>
